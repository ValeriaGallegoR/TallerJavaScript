<h1>INVENTARIO DE PRODUCTOS</h1>
   <br>
   <!-- //action="/my-handling-form-page" method="post" -->
        <form id="my-form">
            <fieldset>
            <legend>Caracteristicas del producto</legend>
            <p>Tipo de producto:
                <select id="select1" onChange="mostrarDatosProductos()">
                    <option value="">Seleccione</option>
                    <option value="opcionTv">Televisor</option>
                    <option value="opcionNevera">Nevera</option>  
                    <option value="opcionElect">Electrodomestico</option>  
                  </select>
            </p> 
            <div id="divTextPulgadas" style="display:none;">
                <input type="text" id="pulgadas" name="pulgadas" required
                minlength="4" maxlength="8" size="30" placeholder="Ingrese el nÃºmero de las pulgadas">
            </div> 
            <div id = "divTextTdt" style="display:none;">El tv tiene tdt:
                <input type="radio" name="tdt" value="s"> SI   
                <input type="radio" name="tdt" value="n"> NO 
            </div>
            <div id = "divTextLitros" style="display:none;">
                <input type="text" id="capacidadLitros" name="capacidadLitros" required
                minlength="4" maxlength="8" size="30" placeholder="Ingrese la capacidad en litros">
            </div> 

            <p>Categoria del producto:
                <select id="categoria" name="categoria">
                    <option value="">Seleccione</option>
                    <option value="categoriaA">A</option>
                    <option value="categoriaB">B</option>  
                    <option value="categoriaC">C</option>  
                  </select>
            </p> 
            <p>Procedencia:
                <select id="procedencia" name="Procedencia">
                    <option>Seleccione</option>
                    <option value="procedenciaNac">Nacional</option>
                    <option value="procedenciaInt">Internacional</option>  
                  </select>
            </p> 
            <button id ="botonSubmit" name="Submit">submit</button>
            <!-- <input type="submit" value="Submit"> -->
        </fieldset>
           </form>
           <br><br>
           <form id="my-resum">
            <fieldset>
            <legend>Resumen del inventario</legend>
        </fieldset>
           </form>
